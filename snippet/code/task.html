<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>task</title>
<script src="//mat1.gtimg.com/app/openjs/openjs.js#debug=yes"></script>
<script defer="defer">
    T.init({appkey:800000006});
    T.task(
          T.api("/statuses/home_timeline"),
          T.api("/statuses/public_timeline")
      )
     .success(function (homeData, publicData) {
          alert([homeData[0], publicData[0]]);
      })
     .error(function (code, message) {
          alert(message);
      });
</script>
</head>
<body>
<input type="button" value="登录授权" onclick="T.login();"/>
<input type="button" value="登出" onclick="T.logout();"/>
</body>
</html>
