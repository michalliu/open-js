<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>login</title>
<script src="//mat1.gtimg.com/app/openjs/openjs.js#debug=yes"></script>
<script defer="defer">

T.init({
	appkey:800000006
});

function login() {

	T.login(function (loginStatus) {
		alert(loginStatus.nick);
	},function (loginError) {
		alert(loginError.message);
	});

}

</script>
</head>
<body>
<input type="button" value="登录授权" onclick="login();"/>
<input type="button" value="登出" onclick="T.logout();"/>
</body>
</html>
